<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Air Classifier</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #8ec5fc, #e0c3fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            width: 80%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #4a00e0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4a00e0;
        }
        button {
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #ddd;
            font-size: 1.1em;
            color: #555;
            animation: fadeIn 0.6s ease-in;
        }
        .result h2 {
            color: #4a00e0;
            margin-bottom: 10px;
        }
        .result p {
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gas Air Classifier with Mood & Forecast</h1>
        <form id="moodForm">
            <div class="form-group">
                <label for="density">Density:</label>
                <input type="number" id="density" name="density" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" id="humidity" name="humidity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" id="temperature" name="temperature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="mystery_feature">Mystery Feature:</label>
                <input type="number" id="mystery_feature" name="mystery_feature" step="0.01" required>
            </div>
            <button type="button" onclick="getMood()">Detect Mood</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getMood() {
            const density = parseFloat(document.getElementById('density').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const mysteryFeature = parseFloat(document.getElementById('mystery_feature').value);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    density: density,
                    humidity: humidity,
                    temperature: temperature,
                    mystery_feature: mysteryFeature
                })
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <h2>Detected Mood: ${result.mood}</h2>
                <p><strong>Description:</strong> ${result.description}</p>
                <p><strong>Future Weather Forecast:</strong> ${result.forecast}</p>
            `;
        }
    </script>
</body>
</html>
